
{% extends 'central/layout.html' %}
{% block body %}
<body>
<div class="container-fluid">   
 <div class="row">
     <div class="col-sm-12">
         <h2>Sign Up</h2>
         <hr>
    
        <br><br><br>
        <div class="col-sm-6 col-sm-offset-3">
            <form class="form-horizontal" method="POST" action="{% url 'central:add_user' %}">
                {% csrf_token %}
            <div class="form-group">


                <label for="username" class="control-label col-sm-3 "><h4>Username</h4></label>
                <div class="col-sm-8"><input class="form-control input-lg" type="text" name="username" id="username" value="" placeholder="username"></div>
                <br><br><br>
                <label for="email" class="control-label col-sm-3 "><h4>Email</h4></label>
                <div class="col-sm-8"><input class="form-control input-lg" type="email" name="email" id="email" value="" placeholder="email"></div>
                <br><br><br>
                <label for="password" class="control-label col-sm-3 "><h4>Password</h4></label>
                <div class="col-sm-8"><input class="form-control input-lg" type="password" name="password" id="password" value="" placeholder="password"></div>
                <br><br><br>
                <label for="birthyear" class="control-label col-sm-3 "><h4>Birth Year</h4></label>
                <div class="col-sm-4"><select class="form-control input-lg" id="birthyear" name="birthyear">
                        {% for i in arr %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br><br><br>
                <div class="col-sm-4 col-sm-offset-2"><input class="btn btn-primary" type="submit" value="Submit"></div> 

            
            </div>
        </form>
        </div>
    </div>
 </div>
</div>

</body>

{% endblock %}
