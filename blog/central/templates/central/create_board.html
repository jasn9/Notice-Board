
{% extends 'central/layout.html' %}
{% block body %}
<body>
<div class="container-fluid">   
 <div class="row">
     <div class="col-sm-12">
         <h2>Register Board</h2>
         <hr>
    
        <br><br><br>
        <div class="col-sm-6 col-sm-offset-3">
            <form class="form-horizontal" method="POST" action="{% url 'central:register_board' %}">
                {% csrf_token %}
            <div class="form-group">
                <label for="topic" class="control-label col-sm-3"><h4>Topic</h4></label>
                <div class="col-sm-8"><input class="form-control input-lg" type="text" name="topic" id="topic" value="" placeholder="topic"></div>
                <br><br><br>
                <label for="description" class="control-label col-sm-3 "><h4>Description</h4></label>
                <div class="col-sm-8"><textarea class="form-control input-lg" rows="4" cols="50" name="description" id="description" value="" placeholder="description"></textarea></div>
                <br><br><br><br><br>
                <div class="col-sm-4 col-sm-offset-2"><input class="btn btn-primary" type="submit" value="Submit"></div> 
            </div>
        </form>
        </div>
    </div>
 </div>
</div>

</body>

{% endblock %}
